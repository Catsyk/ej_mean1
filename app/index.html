<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="/script/index_script.js"></script>
    <meta charset="UTF-8">
    <title>EBD - Inventario</title>
</head>

<body ng-controller="cuerpo">
    <h1>Magnolia Eclair</h1>
    <p>
        <input ng-model="nuevo.input1" type="text" placeholder="Aguantalugares" name="input1">  
    </p> 
    <p>
        <input ng-model="nuevo.input2" type="text" placeholder="Aguantalugares2" name="input2">
    </p>
        <button ng-init="anyadir=true" ng-click="anyadirDocumento()">{{accion.texto}}</button>
        <button ng-show="accion.cancelar" ng-click="cancelarEdicion()">Cancelar</button>
    <br>
    
    <div>
       <br>
        <table border="1">
            <thead>
                <tr>
                    <th>INPUT 1</th>
                    <th>INPUT 2</th>
                    <th>BORRAR</th>
                    <th>EDITAR</th>
                </tr>
                <tr ng-repeat="d in datos">
                    <td>{{d.input1}}</td>
                    <td>{{d.input2}}</td>
                    <td><button ng-click="borrarDocumento()">Borrar</button></td>
                    <td><button ng-click="leerDocumento()">Editar</button></td>
                </tr>
            </thead>
        </table>
    </div>
</body>

</html>
